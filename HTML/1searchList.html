			<script>
				var swiper = new Swiper('.swiper-container', {
					pagination: '.swiper-pagination',
					paginationClickable: true,
					nextButton: '.swiper-button-next',
					prevButton: '.swiper-button-prev',
					parallax: true,
					speed: 600,
					autoplay: 2500,
					onSlideChangeStart: (function (swiper) {
						var active = swiper.slides[swiper.activeIndex];
						var animated = $(active).find('*[data-animation]');
						$.each(animated, function (key, value) {
							$(value).addClass($(value).data('animation'));
							$(value).addClass('animated');
						});
					})
				});

			</script>
			<!-- 검색결과에 따른 내알못/나만의 루트 전환 탭 버튼 이벤트 -->
			<script>
				$('.portfolio').isotope({
					itemSelector: 'figure',
					layoutMode: 'masonry'
				});
				$('.filters').on('click', 'button', function () {
					var filterValue = $(this).attr('data-filter');
					$('.filters').find('.is-checked').removeClass('is-checked');
					$(this).addClass('is-checked');
					$('.portfolio').isotope({
						filter: filterValue
					});
				});

			</script>

         if(myHiddenPlaces[i].bookmark == 0){ //별에 색이 없다 
            bookMark = $('<div class="col-sm-1"><img src ="" class ="best-img-circle"></div>'); //별이미지 색이 없는 코드
            }else {  // 별에 색이 있다.
            bookMark = $('<div class="col-sm-1"><img src ="../../img/bookcafe.jpeg" class ="best-img-circle"></div>'); //별이미지 색이 있는 코드   
        }

        var writer_a =  $('<a href=""></a>');
         var writer = $('<h7 class="name"></h7>').html(myHiddenPlaces[i].userNickName); //작성자명
         writer_a.append(writer);
         
         var writer_div = $('<div class="personal_article"></div>');
         writer_div.append(writer_a);
         
         var writerDate_div =  $('<div class="personal_article"></div>');
         var writerDate = $('<h7 class="insert_date"></h7>').html(myHiddenPlaces[i].writeDate.substr(0, 10)); //현재시간
         writerDate_div.append(writerDate);
         
         var writerAndDate = $('<div class="col-sm-3"></div>');
         var hiddenNum = $('<div hidden></div>').html(myHiddenPlaces[i].num); // 글번호 숨기기
         writerAndDate.append(writer_div, writerDate_div, hiddenNum);
         
         var bestTitleBar = $('<div class="personal_article_space"></div>');
         bestTitleBar.append(bookMark, writerAndDate);
         
         var bestImage = $('<div class="col-sm-3"></div>');
         var image = $('<div><a href="#"><img class="hiddenPlace_img" src="' + myHiddenPlaces[i].imageUrl + '"></a></div>'); //이미지
         bestImage.append(bestTitleBar, image);
         
         $('#main_hiddenPlace').append(bestImage); //최종 append
